<!DOCTYPE html>
<html>
    <title>Easy path</title>
    <header>Srikanth Boppudi shows tip amounts</header>
<body>
<h2>Getting input</h2>
<form>
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="resolveForm()" value="Get values from form">
</form>


<p id="result">This text will be replaced </p>

<script> 

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
</script>
<input type="number" id="element1" value="50">
<label for="element1">Enter base amount</label>
<input type="number" id="element2" value="15">
<label for="element2">Enter the tip percent</label>
<input type="button" value="Show tip" onclick="tips()">
<div id="result"></div>
<script>
    function tips(){
        const element1=parseFloat(document.getElementById("element1").value);
        const element2 = parseFloat(document.getElementById("element2").value);
        let myOutput="";
        let toShow = "Tips are: ";
        for (let i = 0; i < 5; i++) {
                const tipValue = (element2 + (4 * i)) / 100 * element1;
                const tipPercentage = element2 + (4 * i);
                toShow += `${tipPercentage}% is ${tipValue.toFixed(1)}; `;
            }
            document.getElementById("result").innerHTML = toShow;
    }
</script>
<form>
    <input type="radio" id="sum" name="operation" value="sum" onclick="chooseOp()">
    <label for="sum">sum</label></br>
    <input type="radio" id="diff" name="operation" value="difference" onclick="chooseOp()">
    <label for="diff">difference</label></br>
    <input type="radio" id="mult" name="operation" value="product" onclick="chooseOp()">
    <label for="mult">product</label></br>
</form>
<div id="result1"></div>
<script>
    function chooseOp(){
        const base = parseFloat(document.getElementById("element1").value);
        const tip = parseFloat(document.getElementById("element2").value);
        const selectedOperation = document.querySelector('input[name="operation"]:checked').value;
        let result;
            if (selectedOperation === "sum") {
                result = base+tip;
            } else if (selectedOperation === "difference") {
                result = base-tip;
            } else if (selectedOperation === "product") {
                result = base*tip;
            }
            document.getElementById("result1").innerHTML = `${selectedOperation} of ${base} and ${tip} is ${result}`;
    }
</script>
</body>
</html>
