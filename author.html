<!DOCTYPE html>
<html>
 <title>Author Books</title>
<body>
<h1>Author entry Srikanth Boppudi</h1>
<h2>Getting input</h2>
<form>
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="resolveForm()" value="Get values from form">
</form>


<p id="result">This text will be replaced </p>

<script> 

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
</script>
<form>
    <label for="hiddenAuthor">The hidden author name:</label>
    <input type="password" id="hiddenAuthor" value="Dickens">
    <br>
    <label for="GuessAuthor">Guess the author:</label>
    <input type="text" id="guessAuthor">
    <br>
    <input type="button" value="Check the guess" onclick="checkAuthor()">
</form>
<div id="result"></div>
<script>
    let good = 0;
    let oops = 0;
    function checkAuthor() {
        const hiddenAuthorValue = document.getElementById('hiddenAuthor').value;
        const guessAuthorValue = document.getElementById('guessAuthor').value;
        if (hiddenAuthorValue === guessAuthorValue) {
            good++;
            alert("You got it right!");
        } else {
            oops++;
            alert("Sorry");
        }
        const resultElement = document.getElementById('result');
        resultElement.innerHTML = `Good: ${good}, Oops: ${oops}`;
    }
</script>
</body>
<div class="container">
    <img id="img1" src="bang.jpg" height="100" width="100" onclick="selectImage()">
</div>
<script>
var useImage = 1;
function selectImage(){
    switch(useImage){
        case 1: document.getElementById('img1').src="delhi.jpg";
        useImage=2;
        break;
        case 2: document.getElementById('img1').src="ooty.jpg";
        useImage=3;
        break;
        case 3: document.getElementById('img1').src="bang.jpg";
        useImage=1;
        break;
    }
}
</script>
