<h2>Getting input</h2>
<form>
    <label for="form1_age" class="mt-3">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick" class="mt-3">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" class="btn btn-primary" onclick="resolveForm()" value="Get values from form">
</form>


<p id="result" class="mt-3">This text will be replaced </p>

<script> 

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
</script>
<form>
    <label for="hiddenAuthor" class="mt-3">The hidden author name:</label>
    <input type="password" id="hiddenAuthor" value="Dickens">
    <br>
    <label for="GuessAuthor" class="mt-3">Guess the author:</label>
    <input type="text" id="guessAuthor">
    <br>
    <input type="button" class="btn btn-primary" value="Check the guess" onclick="checkAuthor()">
</form>
<div id="result" class="mt-3"></div>
<div id="incorrectguess"></div>
<script>
    let good = 0;
    let oops = 0;
    let incorrectGuesses = 0;
    const maxIncorrectGuesses = 7;
    function checkAuthor() {
        const hiddenAuthorValue = document.getElementById('hiddenAuthor').value;
        const guessAuthorValue = document.getElementById('guessAuthor').value;
        if (hiddenAuthorValue === guessAuthorValue) {
            good++;
            alert("You got it right!");
        } else {
            oops++;
            incorrectGuesses++;
            if (incorrectGuesses > maxIncorrectGuesses) {
                    alert('Sorry, ran out of guesses.');

                }
            else{

            }
        }
        const resultElement = document.getElementById('result');
        resultElement.innerHTML = `Good: ${good}, Oops: ${oops}`;
    }
</script>
