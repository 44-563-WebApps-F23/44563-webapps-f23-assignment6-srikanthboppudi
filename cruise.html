<!DOCTYPE html>
<html>
<head>
 <title>Sharing</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 <form class="group">
    <input type="checkbox" id="shared" value="True">
    <label for="shared">Shares Cabin</label><br>
    <input type="checkbox" id="breakfast" value="True">
    <label for="breakfast">Breakfast</label><br>
    <input type="checkbox" id="pool" value="False">
    <label for="pool">Pool Pass</label><br>
    <input type="button"  class= "btn btn-primary" value="Select a cruise" onclick="selectCruise()"><br>
 </form>
 <form class="group1">
        <label for="days" class="mt-4">Enter the number of days:</label>
        <input type="text" id="days"><br>
        <label for="price" class="mt-4">Enter price:</label>
        <input type="text" id="price"><br>
       <input type="button" class="btn btn-primary" value="Update the cruise" onclick="updateCruise()"><br>
</form>
<script>
    function updateCruise(){
        const days = document.getElementById("days").value;
        const price = document.getElementById("price").value;
        my_cruise["days"] = days;
        my_cruise["price"] = price;
        document.getElementById("result1").innerHTML = JSON.stringify(my_cruise);
    }
</script>
 <div id="result1"></div>
 <script>
    let my_cruise = {};
    function selectCruise() {
    my_cruise = {};
    my_cruise.shared = document.getElementById("shared").checked;
    my_cruise.breakfast = document.getElementById("breakfast").checked;
    my_cruise.pool = document.getElementById("pool").checked;
    document.getElementById("result1").innerHTML = JSON.stringify(my_cruise);
    }
</script>
<body>
    <h1>Srikanth Boppudi goes on a cruise</h1>
<h2>Getting input</h2>
<form>
    <label for="form1_age" class="mt-4">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick" class="mt-4">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" class="btn btn-primary" onclick="resolveForm()" value="Get values from form">
</form>
<p id="result">This text will be replaced </p>
<script>
function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
</script>
</body>
</html>
